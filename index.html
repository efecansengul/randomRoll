<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        
        img {
            width: 40px;
            height: 40px;
            margin: 20px;
        }
        li {
            display: inline-block;
        }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
        th{
            background-color: blue;
            color: white;
            font-size: 24px;
            padding: 5px;
        }
        caption {
            text-align: left;
            margin-top: 20px;
        }
        .odd{
            background-color: powderblue;
        }

    </style>
    <script type="text/javascript">
       let frequency1=0;
       let frequency2=0;
       let frequency3=0;
       let frequency4=0;
       let frequency5=0;
       let frequency6=0;
       let totalDice=0;

       function start() {
         let button = document.getElementById('rollButton');
         button.addEventListener('click',rollDice,true);
       }

       function rollDice() {
        for(let i=1; i<=12; i++) {
            let face = Math.floor(Math.random() * 6 + 1);
            frequency(face);
            setRoll(i, face);
            ++totalDice;
            

        }
        updateFrequencyTable();
       }
       function frequency(yüz) {
            switch(yüz) {
            case 1:
                ++frequency1;
                break;
            case 2:
                ++frequency2;
                break;
            case 3:
                ++frequency3;
                break;
            case 4:
                ++frequency4;
                break;
            case 5:
                ++frequency5;
                break;
            case 6:
                ++frequency6;
                break;
            }
            console.log(frequency6);
            console.log(frequency5);
       }

       function setRoll(number, gösterilenYüz) {
        let dieImg = document.getElementById('die'+number);
        dieImg.setAttribute('src', './img/'+gösterilenYüz+".png");
       }

       function updateFrequencyTable() {
        let divTable = document.getElementById('frequencyTableDiv');
        divTable.innerHTML = "<table><caption>Die Rolling Frequencies</caption"
        +"<thead><th>Face</th><th>Frequencies</th><th>Percent</th><tbody><tr class='odd'>"+
        "<td>1</td><td>"+frequency1+"</td><td>"+formatPercent(frequency1/totalDice)+
        "</td></tr>"+
        "<tr><td>2</td><td>"+frequency2+"</td><td>"+formatPercent(frequency2/totalDice)+
        "</td></tr>"+
        "<tr class='odd'><td>3</td><td>"+frequency3+"</td><td>"+formatPercent(frequency3/totalDice)+
        "</td></tr>"+
        "<tr><td>4</td><td>"+frequency4+"</td><td>"+formatPercent(frequency4/totalDice)+
        "</td></tr>"+
        "<tr class='odd'><td>5</td><td>"+frequency5+"</td><td>"+formatPercent(frequency5/totalDice)+
        "</td></tr>"+
        "<tr><td>6</td><td>"+frequency6+"</td><td>"+formatPercent(frequency6/totalDice)+
        "</td></tr>"
       }

       function formatPercent(value) {
            value *= 100;
            return "%"+value.toFixed(2);
       }
       window.addEventListener('load',start,true);
    </script>
</head>
<body>
    <ol>
        <p><li><img id="die1" src="./img/1.png" alt="die 1 image"></li>
        <li><img id="die5" src="./img/5.png" alt="die 5 image"></li>
        <li><img id="die3" src="./img/3.png" alt="die 3 image"></li>
        <li><img id="die4" src="./img/4.png" alt="die 4 image"></li>
        <li><img id="die6" src="./img/6.png" alt="die 6 image"></li>
        <li><img id='die2' src="./img/2.png" alt ="die 2 image"></li></p>
        <p><li><img id="die7" src="./img/1.png" alt="die 1 image"></li>
        <li><img id="die8" src="./img/5.png" alt="die 5 image"></li>
        <li><img id="die9" src="./img/3.png" alt="die 3 image"></li>
        <li><img id="die10" src="./img/4.png" alt="die 4 image"></li>
        <li><img id="die11" src="./img/6.png" alt="die 6 image"></li>
        <li><img id='die12' src="./img/2.png" alt ="die 2 image"></li></p>
    </ol>

    <form action="#">
        <input id="rollButton" type="button" value="Roll Dice">
    </form>
    <div id="frequencyTableDiv"></div>
</body>
</html>
